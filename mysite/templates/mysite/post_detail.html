{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.pub_date %}
            <div class="date">
                {{ post.pub_date }}
            </div>
        {% endif %}
        <h1>{{ post.product }}</h1>
        <p>{{ post.description|linebreaksbr }}</p>
    </div>
{% endblock %}
